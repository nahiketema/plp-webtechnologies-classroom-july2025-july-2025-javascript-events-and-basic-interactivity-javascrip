<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Interactive Web Page with JavaScript</h1>
        <p>This page demonstrates event handling, DOM manipulation, and form validation.</p>
    </header>

    <main>
        <section class="interactive-section">
            <h2>Part 1 & 2: Light/Dark Mode Toggle 🌙</h2>
            <p>Click the button to change the theme of the page.</p>
            <button id="theme-toggle">Toggle Theme</button>
        </section>

        <section class="form-section">
            <h2>Part 3: Custom Form Validation 📝</h2>
            <form id="myForm" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit">Submit</button>
                <p id="form-success" class="success-message"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
